          </svg>
        </div>
        <span class="text-2xl 3xl:text-4xl font-semibold hidden lg:block">Musink Playlist</span>
        <div class="flex items-center justify-center gap-4">
          <!-- Playlist items will be dynamically added here -->
          <div id="add-playlist" class="group">
            <div
              class="flex dark:bg-gray-200/85 dark:hover:bg-white dark:text-gray-900 p-1.5 md:p-2.5 3xl:p-3.5 rounded-lg w-fit group-hover:gap-4 items-center cursor-pointer transition-all duration-300 border-2">
              <h3
                class="font-semibold hidden md:block text-none group-hover:text-xs group-hover:md:text-base group-hover:3xl:text-lg transition-all duration-300">
                Add Your music Album</h3>
              <h3
                class="font-semibold hidden sx:block md:hidden text-none group-hover:text-xs group-hover:md:text-base group-hover:3xl:text-lg transition-all duration-300">
                Add playlist</h3>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="25">
                  <path fill-rule="evenodd"
                    d="M19.5 21a3 3 0 0 0 3-3V9a3 3 0 0 0-3-3h-5.379a.75.75 0 0 1-.53-.22L11.47 3.66A2.25 2.25 0 0 0 9.879 3H4.5a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h15Zm-6.75-10.5a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25v2.25a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V10.5Z"
                    clip-rule="evenodd" />
                </svg>
              </div>
            </div>
            <input type="file" id="albumInput" accept="audio/*" multiple class="hidden" />
          </div>
          <!-- Toggle Theme Button -->
          <div id="themeToggle"
            class="overflow-hidden border-2 dark:bg-gray-200/85 p-2 dark:hover:bg-white transition-all duration-300 cursor-pointer rounded-lg w-10 md:w-12">
            <div id="toggleSlider" class="flex gap-4 md:gap-2 transition-transform duration-300 ease-in-out">
              <!-- Light Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="light cursor-pointer w-full flex-shrink-0">
                <path
                  d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
              </svg>

              <!-- Dark Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="dark cursor-pointer w-full invert flex-shrink-0">
                <path fill-rule="evenodd"
                  d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z"
                  clip-rule="evenodd" />
              </svg>
            </div>
          </div>

        </div>
      </header>
      <div id="album"
        class="p-4 md:p-7 gap-5 flex flex-col sm:grid sm:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5 overflow-y-scroll scrollbar-hide h-full border dark:border-none rounded-lg">

      </div>
      <!-- PLAYBAR -->
      <div
        class=" dark:bg-gray-800 border  dark:border-none mt-4 dark:mt-0 rounded-lg dark:rounded-t-lg flex flex-col justify-center h-fit w-full">

        <!-- Controls Row -->
        <div class="grid sm:gap-4 grid-cols-6 md:grid-cols-12 p-2 pt-5 md:px-4 md:pt-5 items-center">
          <!-- Current Song -->
          <div id="current-playedSong" class="text-lg col-span-2 sm:col-span-4 md::col-span-5 block">
            <p class="line-clamp-1 text-xs sm:text-sm md:text-base"></p>
          </div>
          <!-- Play Controls -->
          <div class="col-span-2 md:col-span-3 flex justify-center items-end mx-2">
            <ul class="text-2xl flex gap-2 md:gap-5 items-center">
              <li>
                <button aria-label="Previous track" class="cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="h-6 md:h-9 dark:invert">
                    <path
                      d="M491 100.8C478.1 93.8 462.3 94.5 450 102.6L192 272.1L192 128C192 110.3 177.7 96 160 96C142.3 96 128 110.3 128 128L128 512C128 529.7 142.3 544 160 544C177.7 544 192 529.7 192 512L192 367.9L450 537.5C462.3 545.6 478 546.3 491 539.3C504 532.3 512 518.8 512 504.1L512 136.1C512 121.4 503.9 107.9 491 100.9z" />
                  </svg>
                </button>
              </li>
              <li>
                <button aria-label="Play track" class="cursor-pointer play-pause-btn" data-play="current-track">
                  <!-- Pause Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="h-6 md:h-10 btn hidden"
                    fill="currentColor" id="pause-icon-playbar">
                    <path
                      d="M176 96C149.5 96 128 117.5 128 144L128 496C128 522.5 149.5 544 176 544L240 544C266.5 544 288 522.5 288 496L288 144C288 117.5 266.5 96 240 96L176 96zM400 96C373.5 96 352 117.5 352 144L352 496C352 522.5 373.5 544 400 544L464 544C490.5 544 512 522.5 512 496L512 144C512 117.5 490.5 96 464 96L400 96z" />
                  </svg>
                  <!-- Play Icon -->
                  <svg id="play-icon-playbar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="h-6 md:h-10 btn">
                    <path fill-rule="evenodd"
                      d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
              </li>
              <li>
                <button aria-label="Next track" class="cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="h-6 md:h-9 dark:invert">
                    <path
                      d="M149 100.8C161.9 93.8 177.7 94.5 190 102.6L448 272.1L448 128C448 110.3 462.3 96 480 96C497.7 96 512 110.3 512 128L512 512C512 529.7 497.7 544 480 544C462.3 544 448 529.7 448 512L448 367.9L190 537.5C177.7 545.6 162 546.3 149 539.3C136 532.3 128 518.7 128 504L128 136C128 121.3 136.1 107.8 149 100.8z" />
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <!-- Volume/Duration Controls -->
          <div
            class="grid grid-cols-5 col-span-2 sm:col-start-7  md:col-start-9 md:-col-end-1 justify-center sm:justify-end items-center gap-2">
            <!-- Volume Controls -->
            <div
              class="col-span-2 md:col-span-3 relative volumn__control_box sx:flex sx:flex-col-reverse lg:flex-row justify-end items-center gap-2 group justify-self-center lg:justify-self-end hidden w-fit hover:w-full">
              <div class="volumn__control_btn  mx-4 ">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" height='30' fill="currentColor">
                  <path
                    d="M533.6 96.5C523.3 88.1 508.2 89.7 499.8 100C491.4 110.3 493 125.4 503.3 133.8C557.5 177.8 592 244.8 592 320C592 395.2 557.5 462.2 503.3 506.3C493 514.7 491.5 529.8 499.8 540.1C508.1 550.4 523.3 551.9 533.6 543.6C598.5 490.7 640 410.2 640 320C640 229.8 598.5 149.2 533.6 96.5zM473.1 171C462.8 162.6 447.7 164.2 439.3 174.5C430.9 184.8 432.5 199.9 442.8 208.3C475.3 234.7 496 274.9 496 320C496 365.1 475.3 405.3 442.8 431.8C432.5 440.2 431 455.3 439.3 465.6C447.6 475.9 462.8 477.4 473.1 469.1C516.3 433.9 544 380.2 544 320.1C544 260 516.3 206.3 473.1 171.1zM412.6 245.5C402.3 237.1 387.2 238.7 378.8 249C370.4 259.3 372 274.4 382.3 282.8C393.1 291.6 400 305 400 320C400 335 393.1 348.4 382.3 357.3C372 365.7 370.5 380.8 378.8 391.1C387.1 401.4 402.3 402.9 412.6 394.6C434.1 376.9 448 350.1 448 320C448 289.9 434.1 263.1 412.6 245.5zM80 416L128 416L262.1 535.2C268.5 540.9 276.7 544 285.2 544C304.4 544 320 528.4 320 509.2L320 130.8C320 111.6 304.4 96 285.2 96C276.7 96 268.5 99.1 262.1 104.8L128 224L80 224C53.5 224 32 245.5 32 272L32 368C32 394.5 53.5 416 80 416z" />
                </svg>
              </div>

              <input type="range" min="0" max="100" value="100" name="volumn_control"
                class="h-2 cursor-pointer absolute lg:static -top-5 -translate-y-16 md:translate-y-0 md:rotate-0 -rotate-90 lg:top-0 opacity-0 md:w-0 md:group-hover:w-full group-hover:opacity-100 transition-all duration-500 accent-green-600 "
                id="volumn_control">
            </div>
            <!-- Duration -->
            <div
              class="col-span-full sx:col-span-3 md:col-span-2 flex justify-end items-center gap-2 md:justify-self-end">
              <p id="duration" class="xl:text-lg font-medium sm:inline-block text-sm">00:00/00:00</p>
            </div>
          </div>
        </div>

        <!-- Progress Bar -->
        <div class="px-4 pb-1">
          <input id="progress-bar" type="range" min="0" max="100" value="0"
            class="w-full  cursor-pointer accent-green-400 bg-blue-500 rounded-lg">
        </div>
      </div>
    </section>
    <section id="playlist-modal"
      class="absolute top-0 left-0 justify-center items-center bg-black/30 w-full h-full z-50 backdrop-blur-md hidden">
      <div
        class="lable-box border dark:border-none border-gray-600/50 dark:bg-gray-800 rounded-lg p-6 w-4/5 sm:w-1/2 lg:w-1/3">
        <form id="playlist-form" class="flex flex-col gap-4">
          <label for="playlist-name" class="text-lg font-semibold">
            Playlist Name:
          </label>
          <input type="text" id="playlist-name" name="playlist-name"
            class="text-gray-900 outline-none px-4 py-2 rounded-lg" required>
          <div class="flex justify-end mt-4">
            <button type="submit"
              class="bg-green-600 w-fit p-2 rounded-md hover:bg-green-700 transition-all duration-300">Create
              Playlist</button>
          </div>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
